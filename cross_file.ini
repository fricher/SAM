[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'armv7'
endian = 'little'

[constants]
arch = '/usr/bin/arm-linux-gnueabihf-'
sysroot = '/home/florian/ISIR/sam-imager/mnt'
cpp_flags = ['--sysroot=' + sysroot, '-isystem' + sysroot + '/opt/vc/include', '-isystem' + sysroot + '/usr/local/include']
link_flags = ['--sysroot=' + sysroot, '-L' + sysroot + '/opt/vc/lib','-L' + sysroot + '/usr/local/lib']

[built-in options]
cpp_args = cpp_flags
cpp_link_args = link_flags

[binaries]
c = arch + 'gcc'
cpp = arch + 'g++'
c_ld = 'gold'
cpp_ld = 'gold'
ar = arch + 'ar'
strip = arch + 'strip'
